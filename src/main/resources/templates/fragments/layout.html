<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:replace="${title} ?: 'Job Portal'">Job Portal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header class="site-header">
    <div class="container">
        <a href="/" class="logo">JobPortal</a>
        <nav>
            <a href="/">Home</a>
            <a href="/jobs">Jobs</a>
            <span th:if="${#request.remoteUser == null}">
                <a href="/login">Login</a>
                <a href="/register">Register</a>
            </span>
            <span th:if="${#request.remoteUser != null}">
                <a th:href="@{'/'}">Welcome, <span th:text="${#request.remoteUser}">user</span></a>
                <a href="/logout">Logout</a>
            </span>
            <span th:if="${#authentication != null and #authentication.authorities.?[authority=='ADMIN'].size() > 0}">
                <a href="/admin/dashboard">Admin</a>
            </span>
        </nav>
    </div>
</header>

<main class="container" th:insert="${content}"></main>

<footer class="site-footer">
    <div class="container">
        <p>Â© JobPortal 2025</p>
    </div>
</footer>
</body>
</html>
